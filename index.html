<!DOCTYPE html>
    <html lang="fr">
        <head>
            <title>ohmyfood</title> 
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/025746aad5.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <header class="top">
                <div class="top__image-contenair">
                    <img class="top__image" src="images/logo/ohmyfood@2x.svg" alt="picture of ohmyfood logo"/>
                </div>
            </header>
            <main>
                <section class="presentation">
                    <form class="searching-part">
                        <div class="searching-part__location">
                            <div class="location__location-icon-contenair">
                                <i class="fa-solid fa-location-dot"></i>
                            </div>
                            <p class="location__text"><em>Paris, Belleville</em></p>
                        </div>
                        <div class="searching-part__introduction">
                            <h1 class="introduction__title">Réservez le menu qui vous convient</h1>
                            <p class="introduction__text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                            <button class="interactive-button interactive-button--hover" type="button">Explorer nos restaurants</button> <!--button off-->
                        </div>
                    </form>
                    <aside class="legend">
                        <h2 class="legend__title">Fonctionnement</h2>
                        <ol class="legend__list">
                            <li class="list__title">
                                <a href="#">
                                    <em class="title__number">1</em>
                                    <i class="fa-solid fa-mobile-screen-button title__icon"></i>
                                    <span class="title__text">Choisissez un restaurant</span>
                                </a>
                            </li>
                            <li class="list__title">
                                <a href="#">
                                    <em class="title__number">2</em>
                                    <i class="fa-solid fa-list-ul title__icon"></i>
                                    <span class="title__text">Composez votre menu</span>
                                </a>
                            </li>
                            <li class="list__title">
                                <a href="#">
                                    <em class="title__number">3</em>
                                    <i class="fa-solid fa-store title__icon"></i>
                                    <span class="title__text">Dégustez au restaurant</span>
                                </a>
                            </li>    
                        </ol>
                    </aside>
                </section>
            </main>    
        </body>
    </html>
