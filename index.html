<!DOCTYPE html>
    <html lang="fr">
        <head>
            <title>ohmyfood</title> 
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/style.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&family=Shrikhand&display=swap" rel="stylesheet">
            <script src="https://kit.fontawesome.com/025746aad5.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <header class="top">
                <div class="top__image">
                    <img src="images/logo/ohmyfood@2x.svg" alt="picture of ohmyfood logo"/>
                </div>
            </header>
            <main>
                    <section class="presentation">
                        <form class="searching-part">
                            <div class="searching-part__result">
                                <i class="fa-solid fa-location-dot"></i>
                                <p><em>Paris, Belleville</em></p>
                            </div>
                            <div class="searching-part__introduction">
                                <h1>Réservez le menu qui vous convient</h1>
                                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                                <button class="interactive-button" type="button">Explorer nos restaurants</button> <!--button off-->
                            </div>
                        </form>
                        <aside class="legend">
                            <h2 class="legend__title">Fonctionnement</h2>
                            <ol class="legend__list">
                                <li>
                                    <a href="#">
                                        <em>1</em>
                                        <i class="fa-solid fa-mobile-screen-button"></i>
                                        <span>Choisissez un restaurant</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <em>2</em>
                                        <i class="fa-solid fa-list-ul"></i>
                                        <span>Composez votre menu</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="#">
                                        <em>3</em>
                                        <i class="fa-solid fa-store"></i>
                                        <span>Dégustez au restaurant</span>
                                    </a>
                                </li>    
                            </ol>
                        </aside>
                    </section>
            </main>
        </body>
    </html>
